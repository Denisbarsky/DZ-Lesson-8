<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
      екран ті, які може собі дозволити користувач (кількість грошей задається).
      Приклад збереження даних
    </p>
    <script>
      // задані масиви з назвами товарів та їх цінами
      let products = ["Молоко", "Хліб", "Яблука", "М'ясо", "Печиво"];
      let prices = [20, 10, 30, 100, 15];

      // отримуємо кількість грошей від користувача
      let userMoney = parseInt(prompt("Скільки грошей у вас є?"));

      // створюємо порожній масив для зберігання назв товарів, які може собі дозволити користувач
      let affordableProducts = [];

      // перевіряємо кожну ціну товару
      for (let i = 0; i < prices.length; i++) {
        // якщо користувач може дозволити собі товар, додаємо його назву до масиву affordableProducts
        if (prices[i] <= userMoney) {
          affordableProducts.push(products[i]);
        }
      }

      // виводимо на екран список товарів, які може собі дозволити користувач
      if (affordableProducts.length > 0) {
        alert(
          `Ви можете дозволити собі купити: ${affordableProducts.join(", ")}`
        );
      } else {
        alert("На жаль, у вас недостатньо грошей на будь-який товар.");
      }

      document.write(`Ви можете купити собі ${affordableProducts}`);
    </script>
  </body>
</html>
