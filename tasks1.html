  <body>
    <h1>Задача 1</h1>
    <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і
      з’ясувати до якої категорії він відноситься<br />
      (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і
      відмінно), трійочник(є хоча би одна трійка)).
    </p>
    <script>
      let marks = [3, 4, 5, 5, 3, 4, 5];
      function getStudentCategory(marks) {
        const minMarks = Math.min(...marks);
        let category;
        switch (minMarks) {
          case 2:
            category = `Двійочник`;
            break;
          case 3:
            category = `Трійочник`;
            break;
          case 4:
            category = `Хорошист`;
            break;
          case 5:
            category = `Відмінник`;
            break;
        }
        return category;
      }
      const category = getStudentCategory(marks);
      document.write(`Учень відноситься до категоріі ${category}`);
    </script>
  </body>
